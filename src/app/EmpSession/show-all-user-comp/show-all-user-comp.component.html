<div class="conatiner">
  <form #empSearch="ngForm" (ngSubmit)="searchUser(empSearch)">
    <input name="eamil" class="form-control " style="width: 60%; display: inline;" type="email" [(ngModel)]="inpuEmail" placeholder="Enter User Email" (input)="filterTable($event)">

    <button type="submit" class="btn btn-success m-3" > Search </button>
    <button type="button"  class="btn btn-primary" (click)="showAll()"> Show All </button>

  </form>
  <table class="table table-hover table-bordered">
    <tr>
      <th> # </th>
      <th> Name </th>
      <th> Email </th>
      <th> phone </th>
      <th> Address </th>
      <th> Operations </th>
    </tr>
    <tr *ngFor="let user of colonUsers ; let i =index">
      <td>{{i+1}}</td>
      <td>{{user.name}}</td>
      <td>{{user.email}}</td>
      <td>{{user.phone}}</td>
      <td>{{user.address}}</td>
      <td><a routerLink="/editUser/{{user._id}}"> <img src="../../../assets/images/ed.png" alt="edit" srcset="" width="30px" height="30px"></a> </td>

    </tr>
  </table>
</div>
